<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/sign.css">
    </head>

    <body>
        <div id="main_container">

        </div>
        <div id="outside">
            <div id="lang">
                <select name="">
                    <option value="English">English</option>
                    <option value="हिन्दी">हिन्दी</option>
                    <option value="తెలుగు">తెలుగు</option>
                    <option value="ଓଡିଆ">ଓଡିଆ</option>
                </select>
            </div>
        </div>


        <div id="main_div">



            <div id="start">Start your fundraiser</div>
            <div id="perpose">
                <div> <span id="perspan">Purpose of raising fund:</span>
                    <select name="" id="perpose">
                        <option value="">Medical Perpose</option>
                        <option value="">NGO/Cherety</option>
                        <option value="">Other Cause</option>
                    </select>
                </div>

            </div>

            <div id="form">
                <input type="text" name="" id="name" placeholder="Name">
                
                <input type="email" name="" id="email" placeholder="Email Address">
                <input type="password" name="" id="password" placeholder="Create a Passwoed">
                <input type="number" name="" id="number" placeholder="Mobile">
                <span id="ind"><img src="https://cdn.pixabay.com/photo/2016/08/24/17/07/india-1617463__480.png"
                        alt=""></span>
            </div>

            <span id="already">
                <p>Already Have a Account ?</p><span id="login">Login</span>
            </span>

        </div>
        <div id="next" onclick="submit()">
            Next
        </div>
        <div id="ngo">
           <p> Are you an NGO? </p> <span id="apply">Apply here</span>
        </div>



    </body>
    <script src="./scripts/sign.js"></script>

</html>
